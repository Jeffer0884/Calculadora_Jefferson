<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora">
      <input id="pantalla" type="text" placeholder="0" disabled />
      <div class="botones">
        <button id="boton_ac">AC</button>
        <button id="boton_mas_menos">+/-</button>
        <button id="boton_division">/</button>
        <button id="boton_multiplicacion">*</button>
        <button id="boton_siete">7</button>
        <button id="boton_ocho">8</button>
        <button id="boton_nueve">9</button>
        <button id="boton_resta">-</button>
        <button id="boton_cuatro">4</button>
        <button id="boton_cinco">5</button>
        <button id="boton_seis">6</button>
        <button id="boton_suma">+</button>
        <button id="boton_uno">1</button>
        <button id="boton_dos">2</button>
        <button id="boton_tres">3</button>
        <button id="boton_igual">=</button>
        <button id="boton_cero" class="zero">0</button>
        <button id="boton_punto">.</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
